<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form class="form" id="formQLNV">
            <h1>Quản lý nhân viên</h1>
            <div class="ip_group">
                <label>mã nhân viên</label>
                <input id="txtTenNV" type="text">
                <span id="spanTenNV"></span>
            </div>
            <div class="ip_group">
                <label>tên nhân viên</label>
                <input id="txtMaNV" type="text">
                <span id="spanTenNV"></span>
            </div>
            <div class="ip_group">
                <label>chức vụ</label>
                <select id="selChucVu" class="form-select" aria-label="Default select example">
                    <option value="1">Nhân viên</option>
                    <option value="2">Quản lý</option>
                    <option value="3">Giám đốc</option>
                </select>
                <span id="spanChucVu"></span>
            </div>
            <div class="ip_group">
                <label>lương cơ bản</label>
                <input id="txtLuong" type="text">
                <span id="spanLuong"></span>
            </div>
            <div class="ip_group">
                <label>số giờ làm</label>
                <input id="txtSoGioLam" type="text">
                <span id="spanSoGioLam"></span>
            </div>

            <button type="submit" class="btn btn-info ">Thêm nhân viên</button>
        </form>

        <div class="col-8 mx-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã Sinh Viên</th>
                        <th>Tên Sinh Viên</th>
                        <th>Chức vụ</th>
                        <th>Lương</th>
                        <th>Số giờ đi làm</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbodySinhVien">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-danger">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script type="module" src="index.js"></script>

    <script type="module" src="model/nhan_vien.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
